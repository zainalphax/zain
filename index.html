<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zain's Ice Cream Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffe0e9, #ffffff);
      color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      margin: 0;
      padding: 1rem;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #ff007f;
      font-weight: bold;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ff4da6;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1535914254981-b5012eebbd15?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .hero button {
      background: #ff007f;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #e60073;
    }
    section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .menu-grid .item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .menu-grid .item img {
      width: 100%;
      border-radius: 10px;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background: #ff007f;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #e60073;
    }
    footer {
      background: #ffdde6;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="hero" id="home">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>üç¶ Zain's Ice Cream</h1>
      <p>Cool down with the finest scoops in town.</p>
      <button onclick="scrollToSection('menu')">Explore Menu</button>
    </div>
  </div>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid" id="menuItems">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1589712235271-998d3e7d4c8d?auto=format&fit=crop&w=600&q=80" alt="Vanilla">
        <h3>Vanilla Dream</h3>
        <p>Rs. 150</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1590080877031-43e84d142bc5?auto=format&fit=crop&w=600&q=80" alt="Chocolate">
        <h3>Chocolate Thunder</h3>
        <p>Rs. 180</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1607082352478-f59b874c1ce4?auto=format&fit=crop&w=600&q=80" alt="Strawberry">
        <h3>Strawberry Spark</h3>
        <p>Rs. 170</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Zain's Ice Cream Shop</p>
  </footer>
<img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGB...HP/Z" alt="Ice Cream" style="max-width: 100%; border-radius: 1rem;" />

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! We'll contact you soon.");
      this.reset();
    });
  </script>
</body>
</html>
